<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <section class="radio">
        <p><input name="radio" type="radio" id="size" value="S">S</p>
        <p><input name="radio" type="radio" id="size" value="M">M</p>
        <p><input name="radio" type="radio" id="size" value="L">L</p>
    </section>
    <section class="checkbox">
        <p><input name="checkbox" type="checkbox" value="1">1</p>
        <p><input name="checkbox" type="checkbox" value="2">2</p>
        <p><input name="checkbox" type="checkbox" value="3">3</p>
        <p><input name="checkbox" type="checkbox" value="4">4</p>
        <p><input name="checkbox" type="checkbox" value="5">5</p>
    </section>
    <section class="multiselect">
        <select multiple="multiple" >
            <option name="option"   value="aaa">aaa</option>
            <option name="option" value="b%26c">b&c</option>
            <option name="option" value="ddd">ddd</option>
        </select>
    </section>
    <section class="sale">
        <p><input type="checkbox" name="sale" id="nonLogging">Sale</p>
    </section>
    <style>
        section {
            display: flex;
        }
    </style>
    <script src="script.js"></script>
</body>

</html>
